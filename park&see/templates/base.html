<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Park & See{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
            color: #343a40;
        }
        .navbar {
            background: #343a40;
            padding: 0.3rem 1rem; /* Réduction de la hauteur */
        }
        .navbar-brand img {
            border-radius: 50%;
            width: 40px; /* Taille du logo ajustée */
            height: 40px;
        }
        .navbar .navbar-text {
            font-size: 0.85rem;
            color: #adb5bd;
        }
        .navbar-nav .nav-link {
            color: #adb5bd !important;
            font-weight: 500;
        }
        .navbar-nav .nav-link.active {
            color: #ffffff !important;
            font-weight: bold;
        }
        .footer {
            background-color: #212529;
            color: #adb5bd;
            padding: 0.3rem 0; /* Réduction de la hauteur du footer */
            font-size: 0.85rem;
        }
        .footer small {
            color: #adb5bd;
        }
        .container {
            max-width: 1200px;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark shadow-sm">
        <div class="container d-flex justify-content-between align-items-center">
            <a class="navbar-brand d-flex align-items-center" href="#">
                <img src="{{ url_for('static', filename='images/logo.png') }}" alt="Logo" class="me-2">
                <span>Park & See</span>
            </a>
            <span class="navbar-text text-center mx-auto">
                Les StormTroopers, Équipe 4
            </span>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link {% if request.endpoint == 'dashboard' %}active{% endif %}" href="#">Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('logout') }}">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <main class="container mt-4">
        {% block content %}
        {% endblock %}
    </main>

    <footer class="footer text-center">
        <div class="container">
            <small>&copy; 2024 Les StormTroopers, Équipe 4 - Recrutez-nous chez Capgemini</small>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
